<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#000000" />
  <title>Offline - Habit Garden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f3f4f6 0%, #e2e8f0 50%, #f1f5f9 100%);
      padding: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1f2937 0%, #0f172a 50%, #1e293b 100%);
      }
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      .container {
        background: rgba(31, 41, 55, 0.9);
        border-color: rgba(255, 255, 255, 0.1);
      }
    }

    .icon-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .cloud-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @media (prefers-color-scheme: dark) {
      .cloud-icon {
        background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .cloud-icon svg {
      width: 60px;
      height: 60px;
      color: #6b7280;
    }

    @media (prefers-color-scheme: dark) {
      .cloud-icon svg {
        color: #9ca3af;
      }
    }

    .wifi-badge {
      position: absolute;
      bottom: -5px;
      right: -5px;
      width: 44px;
      height: 44px;
      background: #fef2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid white;
      animation: pulse 2s ease-in-out infinite;
    }

    @media (prefers-color-scheme: dark) {
      .wifi-badge {
        background: rgba(127, 29, 29, 0.5);
        border-color: #1f2937;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .wifi-badge svg {
      width: 22px;
      height: 22px;
      color: #ef4444;
    }

    .flower {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.75rem;
    }

    @media (prefers-color-scheme: dark) {
      h1 {
        color: #f9fafb;
      }
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .description {
      color: #9ca3af;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    @media (prefers-color-scheme: dark) {
      .subtitle {
        color: #9ca3af;
      }
      .description {
        color: #6b7280;
      }
    }

    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 14px rgba(139, 92, 246, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .retry-button svg {
      width: 20px;
      height: 20px;
    }

    .footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      .footer {
        border-color: #374151;
      }
    }

    .footer-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .footer-text svg {
      width: 14px;
      height: 14px;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .cloud-icon {
        width: 100px;
        height: 100px;
      }

      .cloud-icon svg {
        width: 50px;
        height: 50px;
      }

      .flower {
        font-size: 3rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="cloud-icon">
        <!-- Cloud Off Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
        </svg>
      </div>
      <div class="wifi-badge">
        <!-- Wifi Off Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
        </svg>
      </div>
    </div>

    <div class="flower">ðŸ¥€</div>

    <h1>You're Offline</h1>
    <p class="subtitle">Your garden needs sunshine to grow!</p>
    <p class="description">Please check your internet connection and try again.</p>

    <button class="retry-button" onclick="window.location.reload()">
      <!-- Refresh Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>

    <div class="footer">
      <div class="footer-text">
        <!-- Cloud Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
        </svg>
        <span>Your habits are saved locally</span>
      </div>
    </div>
  </div>
</body>
</html>
